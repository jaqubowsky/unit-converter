<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Unit converter</title>
	</head>
	<body>
		<div id="container">
			<div id="top-section">
				<div class="form">
					<h1 class="text">Metric/imperial Unit Conversion</h1>
					<form onsubmit="return false" class="form-el">
						<input class="input-el text" type="number" />
						<button class="submit-el">Convert</button>
					</form>
				</div>
			</div>
			<div id="bottom-section">
				<div class="length-box box">
					<h2>Lenght (Meter/Feet)</h2>
          <p class="length-text" ></p>
				</div>
				<div class="volume-box box">
					<h2>Volume (Liters/Gallons)</h2>
          <p class="volume-text" ></p>
				</div>
				<div class="mass-box box">
					<h2>Mass (Kilograms/Pounds)</h2>
          <p class="mass-text" ></p>
				</div>
			</div>
		</div>
		<script src="index.js" defer></script>
	</body>
</html>
